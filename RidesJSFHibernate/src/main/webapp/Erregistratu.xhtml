<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Erregistratu</title>
    <h:outputStylesheet library="css" name="styles.css" />
</h:head>

<h:body>
<div class="container">
    <h:form>
        <h3>Erregistratu</h3>

        <h:outputLabel for="username" value="Erabiltzailea:" />
        <h:inputText id="username" value="#{userBean.username}" required="true" />
        <br /><br />

        <h:outputLabel for="password" value="Pasahitza:" />
        <h:inputSecret id="password" value="#{userBean.password}" required="true" minlength="8" />
        <br /><br />

        <h:outputLabel for="confirmPassword" value="Berretsi pasahitza:" />
        <h:inputSecret id="confirmPassword" value="#{userBean.confirmPassword}" required="true" minlength="8" />
        <br /><br />

        <h:outputLabel for="email" value="Emaila:" />
        <h:inputText id="email" value="#{userBean.email}" required="true">
           
        </h:inputText>
        <br /><br />

        <h:outputLabel for="mota" value="Erabiltzaile mota:" />
        <h:selectOneMenu id="mota" value="#{userBean.mota}">
            <f:selectItem itemValue="gidaria" itemLabel="Gidaria" />
            <f:selectItem itemValue="bidaiaria" itemLabel="Bidaiaria" />
        </h:selectOneMenu>
        <br /><br />

        <h:commandButton value="Erregistratu" action="#{userBean.register}" styleClass="btn-register" />
        <br /><br />

        <h:commandButton value="Atzera" action="Menua.xhtml" immediate="true"  styleClass="btn-back" />
        
        <h:messages styleClass="message" />
    </h:form>
</div>
</h:body>
</html>
